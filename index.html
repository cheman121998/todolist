<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>First Demo - To Do List</title>
  </head>
  <body>
    <div ng-app="todolist" ng-controller="todoController">
      <div class="container">
        <h1>TO DO LIST</h1>
        <div class="notificate-success" ng-if="isSaved">
          Saved {{selectedItem.title}} and {{selectedItem.description}}
        </div>
        <form ng-submit="addTodo()">
          <div class="addTodo">
            <input
              class="add-input"
              placeholder="Add need to do..."
              type="text"
              ng-model="formTodoText"
            />
            <input
              class="add-input"
              placeholder="Add descriptiton to do..."
              type="text"
              ng-model="formTodoDesc"
            />
            <button type="submit" class="btn-add">+</button>
          </div>
        </form>
        <ul>
          <li ng-repeat="todo in todos">
            <input
              type="checkbox"
              ng-model="todo.done"
              ng-change="changeCheckbox(todo.done)"
              ng-init="todo.done = false"
            />
            <span>{{todo.title}}</span> - <span>{{todo.description}}</span>
          </li>
        </ul>
        <button type="button" class="clear-btn" ng-click="remove(todos)">
          Delete
        </button>
        <button
          class="edit-btn"
          ng-click="edit()"
          ng-disabled="isDisableEditButton"
        >
          Edit
        </button>
      </div>
      <div class="container" ng-show="IsVisible">
        <h1>Edit To Do List</h1>

        <form>
          <div>
            <div class="text-edit">
              <label for="">Title:</label>
              <input
                class="add-input"
                type="text"
                ng-model="selectedItem.title"
              />
            </div>

            <div class="text-edit">
              <label for="">Description:</label>
              <input
                class="add-input"
                type="text"
                ng-model="selectedItem.description"
              />
            </div>
          </div>
          <div class="btn-group" style="margin-top: 20px">
            <button class="btn-edit-save" ng-click="updateTodo(selectedItem)">
              Save
            </button>
            <button class="btn-edit-cancel" ng-click="cancelEdit()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="./assets/js/app.module.js"></script>
    <script src="./assets/js/app.controler.js"></script>
  </body>
</html>
